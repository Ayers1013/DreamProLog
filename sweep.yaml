program: main.py
method: random
parameters:
  #gnn_start_shape: [4,1,4]
  #gnn_next_shape: [16, 32, 16], [32,64,32]]
  gnn_layers:
    value: [5, 7, 10, 14]
  gnn_hidden_val: 
    value: [64, 128, 256, 384]


  units: 
    value: [64,128,192,256]
  discount_layers: 
    value: [1, 2, 4, 6]

metric:
  name: discount_loss
  goal: minimize
command: 
  - ${env} 
  - ${interpereter} 
  - ${program} 
  - "--logdir logdir --configs prolog"
  - ${args}

description: "Sweep to determine the efficiency of the discount model."
name: 'Discount sweep'
project: 'DreamProLog'
